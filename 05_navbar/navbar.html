<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Variations</title>
    <style>
        body{
            font-family: Arial, Arial, Helvetica;
            margin: 0px;
            padding: 20px;
            background-color: #242424;
            color: #fff;
        }
        .nav-container{
            margin-bottom: 40px;
        }
        h2{
            margin-bottom: 10px;
        }
        .nav1 {
            background-color: #fff;
            padding:10px;
        }

        .nav1 ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
            justify-content: space-around;
        }
        .nav1 li{
            display: inline;
        }
        .nav1 a {
            text-decoration: none;
            color: rgb(25, 80, 158);
            padding: 8px 16px;
            position: relative;
        }
        .nav1 a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left:0;
            width: 100%;
            height: 2px;
            background-color: #0a65c7;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .nav1 a:hover::after{
            transform: scaleX(1);

        }
        .nav1 .login-btn{
            padding: 5px 15px;
            background-color: #254bf6;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            
        }
        .nav1 .login-btn:hover{
            background-color: #0a2dc1;
        }

        .nav2{
            /* border: 2px soild red; */
            background-color: #2f8f4a;
            width: 200px;
            padding: 20px;
            ;
        }
        .nav2 ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
    
        }
        .nav2 li{
            margin-bottom: 15px;
        }
        .nav2 a{
            text-decoration: none;
            color: #fff;
            padding: 10px;
            display: block;
            width:100%;

        }
        .nav2 a:hover{
            background-color: #137e0a;
            border-radius: 4px;
        }
        .nav2 .login-btn{
            padding: 10px ;
            background-color: #0a8923;
            color: #fff;
            cursor: pointer;
            border:none;
            width: 100%;
        }
        .nav2 .login-btn:hover{
            background-color: #06560f;
            border:1px solid #fff;
        }

        .nav3 {
            background-color: #45a2bb;
            padding: 10px;
        }
         .nav3 ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        } 
 
        .nav3 a{
            text-decoration: none;
            color:#fff;
            padding: 10px;
            display: block;
        }

        .nav3 .dropdown-content{
            display: none;;
        }

        .nav3 .dropdown:hover .dropdown-content{
            display: block;
            position: absolute;
            background-color: #3e3e3e;
            /* color:#0a65c7; */
            min-width: 160px;


           
        }
        .nav3 .dropdown-content a{
            color:#fff;
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .nav3 .dropdown-content a:hover{
            background-color: #254bf6;
        }
        .nav3 .login-btn{
            padding: 5px 15px;
            background-color: #254bf6;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            
        }
        .nav3 .login-btn:hover{
            background-color: #0a2dc1;
        }

    </style>
</head>
<body>
      <div class="nav-container">
        <h2>Variation Horizontal and Underline Effect</h2>
            <nav class="nav1">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li>
                        <button class="login-btn">Login</button>
                    </li>
                </ul>
            </nav>
      </div>

      <div class="nav-container">
        <h2>Vertical with hover effect</h2>
            <nav class="nav2">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li>
                        <button class="login-btn">Login</button>
                    </li>
                </ul>
            </nav>

      </div>

        <div class="nav-container">
            <h2>Horizontal with dropdown</h2>
            <nav class="nav3">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li class="dropdown">
                        <a href="#">About</a>
                        <div class="dropdown-content">
                            <a href="#">Team</a>
                            <a href="#">History</a>
                            <a href="#">Careers</a>
                        </div>
                    </li>
                    <li><a href="#">Contact</a></li>
                    <li>
                        <button class="login-btn">Login</button>
                    </li>
                </ul>
            </nav>

        </div>
</body>
</html>
